<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Options</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="delivery-container">
        <div class= "deli-container"><h1>Choose Your Delivery Option</h1></div>
        <div class="delivery-option" id="standardDelivery">
            <h2>Standard Delivery</h2>
            <p>Estimated delivery in 3-5 hours.</p>
        </div>
        <div class="delivery-option" id="expressDelivery">
            <h2>Express Delivery</h2>
            <p>Get your medicine in 1-2 hours.</p>
        </div>
        <div class="delivery-option" id="sameDayDelivery">
            <h2>Immediate Delivery</h2>
            <p>Order now and get it asap!</p>

    <script src="script.js"></script>
</body>
</html>
